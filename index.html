<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio das Cores</title>
  <link rel="shortcut icon" href="images/desafiodascores3.png" type="image/x-icon">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <img src="images/desafiodascores3.png" alt="Imagem do jogo" style="width: 200px; margin-top: 10px;">
    <h1>Desafio das Cores</h1>

    <div class="input-section">
      <input type="text" id="playerName" placeholder="Digite seu nome">
      <button id="startButton">Jogar</button>
    </div>

    <div class="info">
      <p><strong>Cor a ser clicada:</strong> <span id="targetColor">-</span></p>
      <p><strong>Pontuação:</strong> <span id="score">0</span></p>
      <p><strong>Tempo restante:</strong> <span id="timer">20</span>s</p>
    </div>

    <div class="grid" id="colorGrid"></div>

    <div class="end-screen" id="endScreen">
      <p id="finalMessage"></p>
      <button id="restartButton">Jogar Novamente</button>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
